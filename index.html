<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Sign</title>
<link rel="stylesheet" type="text/css" href="sign.css"/>
<link rel="manifest" href="./manifest.json"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
</head>
<body>
<div class="textPanel"><input type="text" id="text"/></div><div class="buttonPanel"><button
id="fs" type="button">OK</button></div><div
id="sign"><span id="signContent"></span></div><script type="application/javascript">
	if("serviceWorker" in navigator) {
		navigator.serviceWorker.register("./sw.js", { scope: "./" })
			.then(function(registration) {
				console.log("Service Worker Registered");
			});

		navigator.serviceWorker.ready.then(function(registration) {
			console.log("Service Worker Ready");
		});
	}
</script><script type="application/javascript" src="main.js"></script></body>
</html>
